<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <title>Dashboard &mdash; Stisla</title>

    <link rel="stylesheet" href="modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="modules/summernote/summernote-lite.css">
    <link rel="stylesheet" href="modules/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="app">
    <div class="main-wrapper">

        <div class="navbar-bg"></div>
        <div id="header"></div>
        <div id="sidebar"></div>
        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>经营情况总览</div>
                </h1>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card card-sm-3">
                            <div class="card-icon bg-primary">
                                <i class="ion ion-person"></i>
                            </div>
                            <div class="card-wrap">
                                <div class="card-header">
                                    <h4>总员工数量</h4>
                                </div>
                                <div class="card-body">
                                    10
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card card-sm-3">
                            <div class="card-icon bg-danger">
                                <i class="ion ion-ios-paper-outline"></i>
                            </div>
                            <div class="card-wrap">
                                <div class="card-header">
                                    <h4>今日售出菜品数量</h4>
                                </div>
                                <div class="card-body">
                                    42
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card card-sm-3">
                            <div class="card-icon bg-warning">
                                <i class="ion ion-paper-airplane"></i>
                            </div>
                            <div class="card-wrap">
                                <div class="card-header">
                                    <h4>今日营业额</h4>
                                </div>
                                <div class="card-body">
                                    120
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card card-sm-3">
                            <div class="card-icon bg-success">
                                <i class="ion ion-record"></i>
                            </div>
                            <div class="card-wrap">
                                <div class="card-header">
                                    <h4>餐桌数量</h4>
                                </div>
                                <div class="card-body">
                                    47
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="footer"></div>

    </div>
</div>

<script src="modules/jquery.min.js"></script>
<script src="modules/popper.js"></script>
<script src="modules/tooltip.js"></script>
<script src="modules/bootstrap/js/bootstrap.min.js"></script>
<script src="modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="js/sa-functions.js"></script>

<script src="modules/chart.min.js"></script>
<script src="modules/summernote/summernote-lite.js"></script>

<script src="js/scripts.js"></script>
<script src="js/include.js"></script>
<script>
</script>
</body>
</html>
